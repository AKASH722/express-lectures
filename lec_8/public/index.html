<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<div class="flex mt-6 justify-center">
  <form action="/upload" class="p-4 bg-slate-800 rounded-lg text-white" enctype="multipart/form-data" method="post">
    <fieldset>
      <legend class="text-center text-2xl">Sign In</legend>
      <div class="m-4 flex align-center items-center justify-between gap-4">
        <input accept=".pdf" class="outline-none bg-white flex items-center text-black rounded-lg" id="myFile"
               name="myFile"
               type="file" />
      </div>
      <button class="bg-blue-600 text-white px-2 py-1 rounded-lg m-4" type="submit">
        Submit
      </button>
    </fieldset>
  </form>
</div>
</body>

</html>
