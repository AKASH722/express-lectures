<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<form action="/process_get" method="get" class="bg-slate-800 text-white">
    <fieldset>
        <legend>Sign Up</legend>
        <div class="m-4">
            <label for="username">Username</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Username"
                    class="outline-none text-black px-2 h-10 rounded-lg"
            />
        </div>
        <div class="m-4">
            <label for="password">Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                    class="outline-none text-black px-2 rounded-lg h-10"
            />
        </div>
        <button
                type="submit"
                class="bg-blue-600 text-white px-2 py-1 rounded-lg m-4"
        >
            Submit
        </button>
    </fieldset>
</form>
</body>
</html>
