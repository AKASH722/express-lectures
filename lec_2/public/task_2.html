<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<form action="/calculator" method="get">
  <div class="flex flex-col gap-4 m-4">
    <div>
      <label for="n1">N1: </label>
      <input
              type="number"
              class="px-2 py-1 border-black border-2 rounded-md"
              name="n1"
              id="n1"
              required
      />
    </div>
    <div>
      <label for="n2">N2: </label>
      <input
              type="number"
              class="px-2 py-1 border-black border-2 rounded-md"
              name="n2"
              id="n2"
              required
      />
    </div>
    <div>
      <label for="operation">Operation: </label>
      <select
              name="operation"
              id="operation"
              class="outline-none border-black rounded-md border-2 bg-slate-150"
              required
      >
        <option value="add">ADD</option>
        <option value="sub">SUB</option>
        <option value="mul">MUL</option>
        <option value="div">DIV</option>
      </select>
    </div>
    <div>
      <button type="submit" class="bg-blue-600 px-2 py-1 rounded-md text-white">Submit</button>
    </div>
  </div>
</form>
</body>
</html>
