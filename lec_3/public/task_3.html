<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Email Subscription Form</title>
</head>
<body>

<h2>Subscribe to our Newsletter</h2>

<form action="/" method="post">
  <label for="name">Name:</label><br>
  <input id="name" name="name" required type="text"><br>
  <label for="email">Email:</label><br>
  <input id="email" name="email" required type="email"><br>
  <input id="subscription" name="subscription" type="checkbox" value="true">
  <label for="subscription">Subscribe me to the newsletter</label><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
